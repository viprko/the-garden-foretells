spring:
  cloud:
    config:
      uri: http://localhost:8888
      name: plant-info-service
      profile: default
      label: main
  application:
    name: plant-info-service

openApi:
  service:
    title: soil-plot-service
    version: 0.1
    url: http://localhost:8765/soil-plot-service

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    configUrl: http://localhost:8765/plant-info-service/v3/api-docs/swagger-config
    url: http://localhost:8765/plant-info-service/v3/api-docs
    urls: []
    enabled: true

