spring:
  cloud:
    config:
      uri: http://localhost:8888
      name: auth-service
      profile: default
      label: main
  application:
    name: auth-service

openApi:
  service:
    title: auth-service
    version: 0.1
    url: http://localhost:8765/auth-service
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    configUrl: http://localhost:8765/auth-service/v3/api-docs/swagger-config
    url: http://localhost:8765/auth-service/v3/api-docs
    urls: []
    enabled: true
